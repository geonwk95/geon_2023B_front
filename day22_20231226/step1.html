<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- p. 308 -->
    <script>
        document.body.innerHTML += `안녕`
    </script>

    <!-- p. 309 : (HTML이 먼저 랜더링 하고 JS실행)브라우저가 문서 객체를 모두 읽고 나서 실행하는 이벤트 -->
    <script>
        document.addEventListener('DOMContentLoaded' , function(){
            console.log( document );    
            document.body.innerHTML += `안녕3`;
        } )

        document.onload = function(){
            document.innerHTML += `안녕4`;
        }
        document.addEventListener('load' , function(){
            document.innerHTML += `안녕5`;
        } )
        window.onload = function(){
            document.innerHTML += `안녕6`;
        }
    </script>
</head>
<body>
    <script>
        document.body.innerHTML += `안녕2`
    </script>
</body>
</html>
