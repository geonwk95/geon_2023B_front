    vscode 에디터 자동완성 : 컨트롤+스페이스바 
    - 코드 추천
-->

<!DOCTYPE html>   <!-- HTML5 버전 선언-->   
<html>            <!-- HTML 시작 --> 
<head>            <!-- HTML 옵션 정보-->  
    <meta charset='utf-8'>

    <title> 페이지 제목 </title>    <!-- 페이지 제목 -->

    <meta name='viewport' content='width=device-width, initial-scale=1'> <!-- 반응형 설정 -->

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!-- CSS파일 불러오기 -->
    <script src='main.js'></script> <!-- JS파일 불러오기 -->
</head>
    <body>      <!-- HTML 내용물 -->
        
            <!--
                상대경로 : 현재 파일 기준으로부터 불러올 파일의 위치
                    ../ : 상위 폴더로 이동
                    ../폴더명/파일명 : 상위폴더 이동후 해당폴더안에 있는 파일위치
                     ./ 또는 생략 : 현재 위치
                     
                절대경로 C:\Users\504\Desktop\geon_2023B_front\capyzou.png -- 에디터가 지원
            -->     

                


        <!-- 1. 이미지 출력 -->
        <img src="../capyzou.png"/>         <!-- 상위폴더내 파일 -->
        <img src="../day01_20231123/capyzou.png" />  <!--상위폴더내 폴더안에 파일-->

        <!-- 2. 음성 파일 출력 -->
        <audio src="drive-breakbeat-173062.mp3" controls autoplay> </audio>

        <!-- 3. 영상 파일 출력 -->
        <video src="156357 (720p).mp4" controls muted autoplay> </video>

        <!-- 4. 외부 멀티미디어 출력 -->
            <!-- 유튜브 퍼가기 -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/GdT3e9lGydg?si=5xdMRqtHcyR7XOQq&amp;start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <!-- 구글지도 퍼가기 -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1586.700034963708!2d126.85151743894927!3d37.30935002638868!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b6f26eca4e801%3A0xcc760a7a473e93bf!2z7ZWc64yA7JWe7Jet!5e0!3m2!1sko!2skr!4v1700790239568!5m2!1sko!2skr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
        
        
        
        
            <br/><br/><br/><br/>   
        <!-- ======================================= 입력 관련 태그 ====================================== -->
            <!-- 1. 입력 상자 -->
        <form>                          <!-- 양식(폼) START -->
            <input value="유재석" readonly />       <!-- value 초기값 readonly 수정불가[읽기 모드]-->
            <input type="text" placeholder="부서번호" disabled />       <!-- 텍스트 입력창 placeholder 가이드라인 disabled 사용불가 -->
            <input type="password" autofocus />   <!-- 패스워드 입력창 autofocus 포커스[커서 이동] -->
            <input type="email" maxlength="5" minlength="3" />      <!-- 이메일 입력창 [ submit 제출시 유효성검사 @ 필수 ] maxlength,minlength 값은 최소길이 , 최대길이-->
            <input type="color" />      <!-- 색상 입력창 -->
            <input type="date" value="2023-11-24" />       <!-- 날짜 입력창 -->
            <input type="datetime-local" />      <!-- 날짜/시간 입력창 -->
            <input type="month" />               <!-- 날짜(월) 입력창 -->
            <input type="time" />                <!-- 시간 -->
            <input type="week" />                <!-- 주 -->
            <input type="range" />               <!-- 범위 스크롤 -->
            <input type="number" />              <!-- 숫자 증가/감소 입력창 -->
            <input type="file" multiple />       <!-- 첨부파일 입력 multiple [type="file" 일때 여러개 첨부]-->
            <br/>

            <input type="radio" name="동의여부" checked /> 예            <!-- 원형체크버튼[단일선택 = 여러개 radio 타입의 name 일치화] -->
            <input type="radio" name="동의여부" /> 아니요
            
            <br/>
            <input type="checkbox" name="가입경로" /> 뉴스       <!-- 네모체크버튼[복수선택 = 어러개 checkbox타입의 name 일치화]-->
            <input type="checkbox" name="가입경로" /> 지인추천
            <input type="checkbox" name="가입경로" checked /> 검색    




            <br/>    
            <input type="button" value="로그인" />     <!-- 일반 버튼 입력/클릭 -->
            <input type="submit" value="아이디 찾기" />     <!-- 전송/제출 버튼 입력/클릭 -->
            <input type="reset" />      <!-- 초기화 버튼 입력/클릭-->
        
        
            <br/>
            <textarea rows="5" cols="10"></textarea> <!-- 긴글 텍스트 rows = 행 텍스트 개수 cols = 열 텍스트 개수 -->        
        
        
            <br/>
            <select>    <!-- 목록 상자 -->
                <option> 네이버 </option>
                <option> 카카오 </option>
                <option> 네이트 </option>


            </select>
        
        
        
        
        </form>    <!-- 양식 END -->




    </body>     <!-- HTML 내용물 END -->
</html>     <!-- HTML END -->
